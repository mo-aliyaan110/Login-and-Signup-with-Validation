<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- external css -->
    <link rel="stylesheet" href="./register.css">

    <!-- bootstrap links -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./jquery-3.5.1.slim.min copy.js"></script>
    <!-- external JS file -->
    <script src="./register.js"></script>
</head>
<body>
    <div class="col-md-12">
        <div class="parent">
            <div class="login">  <a href="./login.html" target="_blank" > login </a> </div>
            <div class="register"> <a href="#"  > register </a> </div>
        </div>

        <!-- form register  -->
        <div class="form">
            <div>
                <fieldset>
                    <legend>Registration</legend>
                    <div class="form-group">
                    Fullname  <input id="fname" style="width: 210px; position: relative;  margin-left:20px; margin-bottom: 10px;" type="text" name="username" value=""  required> <br>
                    <p style="color: red;" id="namedisplay"></p>
                    Username  <input id="lid" style="width: 210px; position: relative; margin-left:  12px; margin-bottom: 10px; " type="text" name="username" value=""  required> <br>
                    <p style="color: red;" id="unamedisplay"></p>
                    Phone no  <input id="phone" style="width: 210px; position: relative; margin-left:  17px;  margin-bottom: 10px;" type="number" name="username" value=""  required> <br>
                    <p style="color: red;" id="pdisplay"></p>
                    Gender  <input id="gen" type="radio" name="gender" style="margin-left: 25px;" value="Male" > Male 
                                <input type="radio" name="gender" value="Male" > Female <br>

                    <button class="btn btn-default" style="border: 1px solid black; padding: 5px 10px; margin-left: 130px; margin-top: 30px; " onclick="submit()"> Sign up  </button>
                    <p id="message"></p>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
