<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- external css -->
     <link rel="stylesheet" href="./login.css">

     <!-- bootstrap links -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <script src="./js/bootstrap.min.js"></script>
     <script src="./jquery-3.5.1.slim.min copy.js"></script>
     <!-- JS File external -->
     <script src="./login.js"></script>
</head>
<body>
    <div class="col-md-12">
        <div class="parent">
            <div class="login">  <a href="#" > login </a> </div>
            <div class="register"> <a href="./register.html" target="_blank" > register </a> </div>

        </div>

        <div class="form">
            <div>
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group">
                    Username:  <input id="lid" style="width: 210px; position: relative; margin: 10px; " type="text" name="username" value=""  required> <br>
                    <p  style="color: red;" id="loginDisp"></p>
                    Password:  <input id="pid" style="width: 210px; position: relative; margin-left: 15px;"  type="password" name="password" value=""  required> <br>
                    <p  id="passDisp"></p>
                    <button class="btn btn-default" style="border: 1px solid black; padding: 5px 10px; margin-left: 160px; margin-top: 30px; " onclick=submit() > Login </button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
